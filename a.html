<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Student Log-in</title>
  
  
      <link rel="stylesheet" type="text/css" href="new1.css">
	  </head>
	  <body>
	  <script>
	  
	  function validateform()
	  {
	  var name=document.myform.user.value;
	  var password=document.myform.pass.value;
	  if(name === null||name==="")
	  {
	  alert("Name cannot be blank");
	  return false;
	  }
	  else if(password.length<6)
	  {
	  alert("password must be atleast 6 characters length");
	  return false;
	  }}
	  </script>
	  



<body>
    
  <div class="login-card">
    <h1>Student Log-in</h1><br>
  <form name="myform" method="POST" onsubmit="return validateform()" action="db2.php">
    <input type="text" name="user" placeholder="Username">
    <input type="password" name="pass" placeholder="Password">
    <input type="submit" name="Login" class="login login-submit" value="Login">
  </form>
    
  <div class="login-help">
    <a target="_blank" href="register.html">Register</a>
  </div>
</div>
</body>
</html>
